<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battle Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">⚔️ Card Battle Arena ⚔️</h1>
        </div>

        <div class="game-stats">
            <div class="player-info">
                <div class="player-avatar" id="player-avatar">🛡️</div>
                <div>
                    <div class="health-bar">
                        <div class="health-fill" id="player-health-fill"></div>
                    </div>
                    <div class="stats-text">HP: <span id="player-health">100</span>/100</div>
                </div>
                <div>
                    <div class="mana-bar">
                        <div class="mana-fill" id="player-mana-fill"></div>
                    </div>
                    <div class="stats-text">Mana: <span id="player-mana">3</span>/5</div>
                </div>
            </div>

            <div class="turn-indicator" id="turn-indicator">
                Your Turn
            </div>

            <div class="enemy-info">
                <div class="enemy-avatar" id="enemy-avatar">👹</div>
                <div>
                    <div class="health-bar">
                        <div class="health-fill" id="enemy-health-fill"></div>
                    </div>
                    <div class="stats-text">HP: <span id="enemy-health">100</span>/100</div>
                </div>
                <div>
                    <div class="mana-bar">
                        <div class="mana-fill" id="enemy-mana-fill"></div>
                    </div>
                    <div class="stats-text">Mana: <span id="enemy-mana">3</span>/5</div>
                </div>
            </div>
        </div>

            <div class="game-log">
                <div class="log-title">📜 BattleField</div>
                <div class="log-content" id="log"></div>
            </div>
        </div>

        <div class="player-hand" id="player-hand">
            <!-- Kartu akan dirender di sini -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">New Game</button>
            <button class="btn btn-secondary" onclick="drawCard()">Draw Card (1 Mana)</button>
            <button class="btn btn-secondary" onclick="endTurn()">End Turn</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2 class="game-over-title" id="game-over-title">Game Over</h2>
            <p id="game-over-message"></p>
            <br>
            <button class="btn btn-primary" onclick="closeGameOver()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
